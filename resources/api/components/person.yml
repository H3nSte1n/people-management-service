definitions:
  Persons:
    type: array
    items:
      type: object
      $ref: '#/definitions/Person'
  Person:
    description: Person
    required:
      - username,
      - password,
      - name
    properties:
      firstname:
        type: string
      lastname:
        type: string
      date:
        type: integer
  RemovedPersons:
    description: Count of removed Persons
    required:
      - count
    properties:
      count:
        type: integer



